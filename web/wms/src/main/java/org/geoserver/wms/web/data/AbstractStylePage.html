<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <form wicket:id="styleForm" id="styleForm">
        <div wicket:id="context" style="margin-bottom: 3em"> </div>
        <fieldset>
            <legend>
              <span><wicket:message key="editorSpan">Style Editor</wicket:message></span>
            </legend>
        <div class="field textarea" wicket:id="styleEditor"> </div>
        </fieldset>
        <div wicket:id="popup"></div>
    </form>
    <div class="button-group selfclear">
       <a href="#" wicket:id="validate"><wicket:message key="validate">Validate</wicket:message></a>
       <a href="#" wicket:id="apply"><wicket:message key="apply">Apply</wicket:message></a>
       <a href="#" wicket:id="submit"><wicket:message key="submit">Submit</wicket:message></a>
       <a href="#" wicket:id="cancel"><wicket:message key="cancel">Cancel</wicket:message></a>
    </div>
</wicket:extend>
</body>
</html>
