<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:head>
<style type="text/css">
  ul.horizontal div {
    display:inline;
  }
</style>
</wicket:head>
  <wicket:extend>
   <ul>
      <li>
      	<fieldset>
          	<legend>
                  <span><wicket:message key="connectionParameters"></wicket:message></span>
                  <a href="#" wicket:id="connectionParametersHelp" class="help-link"></a>
          	</legend>
      	</fieldset>
              <ul>      
                  <li>
					<fieldset>
						 <legend>
							<span><wicket:message key="enableRedirectAuthenticationEntryPoint"></wicket:message></span>
							<a href="#" wicket:id="enableRedirectAuthenticationEntryPointHelp" class="help-link"></a>
						 </legend>
	                     <input id="enableRedirectAuthenticationEntryPoint" wicket:id="enableRedirectAuthenticationEntryPoint" type="checkbox" class="text"></input>
					</fieldset> 
                  </li>

                  <li>
					<fieldset>
						 <legend>
							<span><wicket:message key="loginEndpoint"></wicket:message></span>
						 </legend>
	                     <input id="loginEndpoint" wicket:id="loginEndpoint" type="text" class="text"></input>
					</fieldset> 
                  </li>

                  <li>
					<fieldset>
						 <legend>
							<span><wicket:message key="logoutEndpoint"></wicket:message></span>
						 </legend>
	                     <input id="logoutEndpoint" wicket:id="logoutEndpoint" type="text" class="text"></input>
					</fieldset> 
                  </li>

                  <li>
					<fieldset>
						 <legend>
							<span><wicket:message key="forceAccessTokenUriHttps"></wicket:message></span>

	                     <input id="accessTokenUri" wicket:id="accessTokenUri" type="text" class="text"></input>
					</fieldset> 
                  </li>
                  
                  <li>
					<fieldset>
						 <legend>
							<span><wicket:message key="forceUserAuthorizationUriHttps"></wicket:message></span>

	                     <input id="forceUserAuthorizationUriHttps" wicket:id="forceUserAuthorizationUriHttps" type="checkbox" class="text"></input>

                  <li>

						 <legend>
							<span><wicket:message key="userAuthorizationUri"></wicket:message></span>

							<span><wicket:message key="redirectUri"></wicket:message></span>

	                     <input id="redirectUri" wicket:id="redirectUri" type="text" class="text"></input>
					</fieldset>

                  <li>
					<fieldset>
						 <legend>
							<span><wicket:message key="checkTokenEndpointUrl"></wicket:message></span>
							<a href="#" wicket:id="checkTokenEndpointUrlHelp" class="help-link"></a>
						 </legend>
	                     <input id="checkTokenEndpointUrl" wicket:id="checkTokenEndpointUrl" type="text" class="text"></input>

                  </li>
                  
                  <li>
					<fieldset>
						 <legend>
							<span><wicket:message key="logoutUri"></wicket:message></span>
							<a href="#" wicket:id="logoutUriHelp" class="help-link"></a>

						 <legend>
